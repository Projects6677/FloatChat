<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatChat Developer Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .developer-container {
            display: none; /* This will be shown after login */
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        .log-area {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>FloatChat Developer Login</h1>
        <p>Please enter your credentials to access the developer portal.</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p id="login-message"></p>
    </div>

    <div class="developer-container" id="developer-container">
        <h1>Developer Portal</h1>
        <p>Upload your `output.xlsx` file here to process with Groq.</p>
        <form id="uploadForm">
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls">
            <button type="submit">Upload & Process</button>
        </form>
        <div class="log-area" id="log-area">
            <h3>Processing Log:</h3>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const developerContainer = document.getElementById('developer-container');
        const loginMessage = document.getElementById('login-message');
        const logArea = document.getElementById('log-area');

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'Sajja' && password === 'Sajja6677') {
                loginContainer.style.display = 'none';
                developerContainer.style.display = 'block';
                logMessage.textContent = '';
            } else {
                loginMessage.textContent = 'Incorrect credentials. Please try again.';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('excelFile', file);
            
            log('Uploading and processing file...');
            
            try {
                // IMPORTANT: Replace with your Render deployed backend URL
                const response = await fetch('https://floatchat-mxp7.onrender.com/process-excel', {
                    method: 'POST',
                    body: formData,
                });
                
                const result = await response.json();

                if (response.ok) {
                    log('File processed successfully!');
                    log('Groq API Response:');
                    log(JSON.stringify(result.groqResponse, null, 2));
                } else {
                    log(`Error: ${result.error || 'Something went wrong.'}`);
                }
            } catch (error) {
                log(`Failed to send request: ${error.message}`);
            }
        });

        function log(message) {
            const entry = document.createElement('p');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }
    </script>
</body>
</html>
