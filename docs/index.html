<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatChat - Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">FloatChat</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I'm FloatChat. Ask me about the day's ocean data.</div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <a href="developer.html" target="_blank" class="developer-button">
        <span class="tooltip">Developer Portal</span>
        <img src="https://www.flaticon.com/svg/static/icons/svg/25/25284.svg" alt="Developer" width="30">
    </a>
    
    <script>
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userMessage;
            chatBox.appendChild(userMessageDiv);
            chatInput.value = '';

            // Display a loading message from the bot
            const loadingMessageDiv = document.createElement('div');
            loadingMessageDiv.className = 'message bot-message';
            loadingMessageDiv.textContent = 'Thinking...';
            chatBox.appendChild(loadingMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // IMPORTANT: Replace with your actual Render backend URL
                const response = await fetch('https://floatchat-mxp7.onrender.com/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: userMessage })
                });

                const data = await response.json();

                // Replace the loading message with the bot's response
                loadingMessageDiv.textContent = data.answer;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                loadingMessageDiv.textContent = 'Sorry, something went wrong.';
                console.error('Error:', error);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
