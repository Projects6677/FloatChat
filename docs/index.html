<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatChat Developer Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>FloatChat Developer Login</h1>
        <p>Please enter your credentials to access the developer portal.</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p id="login-message"></p>
    </div>

    <div class="main-container" id="main-container">
        <div class="developer-portal-section">
            <h1>Developer Portal</h1>
            <p>Upload your `output.xlsx` file here to process with Groq.</p>
            <form id="uploadForm">
                <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls">
                <button type="submit">Upload & Process</button>
            </form>
            <div class="log-area" id="log-area">
                <h3>Processing Log:</h3>
            </div>
        </div>

        <div class="chat-interface-section">
            <div class="chat-header">FloatChat</div>
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">Hello! I'm FloatChat. Ask me about the day's ocean data.</div>
            </div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Ask a question...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const mainContainer = document.getElementById('main-container');
        const loginMessage = document.getElementById('login-message');

        const uploadForm = document.getElementById('uploadForm');
        const logArea = document.getElementById('log-area');

        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');

        // Initially hide the main container
        mainContainer.style.display = 'none';

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'Sajja' && password === 'Sajja6677') {
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'flex'; // Use flexbox for layout
                loginMessage.textContent = '';
            } else {
                loginMessage.textContent = 'Incorrect credentials. Please try again.';
            }
        }

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('excelFile', file);
            
            log('Uploading and processing file...');
            
            try {
                // IMPORTANT: Replace this placeholder with your actual Render backend URL.
                const renderBackendUrl = 'https://floatchat-mxp7.onrender.com'; // Example URL

                const response = await fetch(`${renderBackendUrl}/process-excel`, {
                    method: 'POST',
                    body: formData,
                });
                
                const result = await response.json();

                if (response.ok) {
                    log('File processed successfully!');
                    log('Groq API Response:');
                    log(JSON.stringify(result.groqResponse, null, 2));
                } else {
                    log(`Error: ${result.error || 'Something went wrong.'}`);
                }
            } catch (error) {
                log(`Failed to send request: ${error.message}`);
            }
        });

        // Chatbot functionality
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userMessage;
            chatBox.appendChild(userMessageDiv);
            chatInput.value = '';

            // Display a loading message from the bot
            const loadingMessageDiv = document.createElement('div');
            loadingMessageDiv.className = 'message bot-message';
            loadingMessageDiv.textContent = 'Thinking...';
            chatBox.appendChild(loadingMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const renderBackendUrl = 'https://float-chat-backend.onrender.com'; // Example URL

                const response = await fetch(`${renderBackendUrl}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: userMessage })
                });

                const data = await response.json();

                loadingMessageDiv.textContent = data.answer;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                loadingMessageDiv.textContent = 'Sorry, something went wrong.';
                console.error('Error:', error);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function log(message) {
            const entry = document.createElement('p');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }
    </script>
</body>
</html>
