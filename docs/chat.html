<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatChat - Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
        }
        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e5e5ea;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">FloatChat</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I'm FloatChat. Ask me about the day's ocean data.</div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userMessage;
            chatBox.appendChild(userMessageDiv);
            chatInput.value = '';

            // Display a loading message from the bot
            const loadingMessageDiv = document.createElement('div');
            loadingMessageDiv.className = 'message bot-message';
            loadingMessageDiv.textContent = 'Thinking...';
            chatBox.appendChild(loadingMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // IMPORTANT: Replace with your actual Render backend URL
                const response = await fetch('YOUR_RENDER_BACKEND_URL/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: userMessage })
                });

                const data = await response.json();

                // Replace the loading message with the bot's response
                loadingMessageDiv.textContent = data.answer;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                loadingMessageDiv.textContent = 'Sorry, something went wrong.';
                console.error('Error:', error);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
